<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../styling/signup.css">

</head>

<body>

    <form action="/action_page.php">
        <div class="container">
            <h1>
                KARIBU!!
            </h1>
            <p id="desc">This won't take long</p>

            <hr>

            <label for="email" class="label"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" id="email" required>

            <label for="psw" class="label"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

            <label for="psw-repeat" class="label1"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
            <hr>
            <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

            <button type="submit" class="registerbtn">Sign Up</button>
        </div>

        <div class="container signin">
            <p>Already have an account? <a href="../index/login.html">Sign In instead</a>.</p>
        </div>
    </form>

</body>

</html>
